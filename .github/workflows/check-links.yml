name: check broken links

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.112.7
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Set baseURL
        run: sed -i "s|https://www.neurodesk.org/|${{ steps.pages.outputs.base_url }}/|g" config.toml

      - name: Check broken links
        env:
          INPUT_URL: "${{ steps.pages.outputs.base_url }}" 
          INPUT_CMD_PARAMS: '--buffer-size=20480 --max-connections=45 --max-redirections=300 --ignore-fragments --color=always --skip-tls-verification --exclude="(https://arxiv.org/abs/2002.06129|https://www.docker.com/resources/what-container|https://www.sciencedirect.com/science/article/pii/S016502701630259X|https://www.aedapt.net|https://stackoverflow.com/questions/68792446/how-to-set-python3-as-default)"'
        run: |
          wget -qO- https://raw.githubusercontent.com/ruzickap/action-my-broken-link-checker/v2/entrypoint.sh | bash

      - name: Codespell
        uses: codespell-project/actions-codespell@v1
    